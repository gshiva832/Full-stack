<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<>
    <h1>Fill The Form</h1>
    <br>
    <label for="name">Full Name:</label>
    <input type="text" name="name" placeholder="Enter Full Name" required>
    <br>
    <label for="email">Email:</label>
    <input name="email" text="email" placeholder="Enter email" required/>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" required />
    <br>
    <label for="number">Phone Number:</label>
    <input type="number" maxlength="10" required placeholder="Enter ur number"/>
    <br>
    <label for="graduation-date">Graduation-Date</label>
    <input type="date" />
    <br>
    <label for="hobbies">Select Hobbies:</label>
    <br>
    <input type="checkbox" name="hobbies" value="swimming">Swimming</input>
    <br>
    <input type="checkbox" name="hobbies" value="coding">Coding</input>
    <br>
    <input type="checkbox" name="hobbies" value="dancing">Dancing</input>
    <br>
    <label for="file">Upload your Resume:</label>
    <input type="file" name="resume"/>
    <br>
    <button type="submit" >Submit</button>
    <button type="reset">Reset</button>
</body>
</html>
